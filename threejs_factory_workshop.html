
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Factory Workshop</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.module.js';
        import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let objects = [];
        let pickedObject = null;

        init();
        animate();

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.6; // Eye level

            // Create the renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add PointerLockControls
            controls = new PointerLockControls(camera, document.body);
            document.addEventListener('click', () => {
                controls.lock();
            });
            scene.add(controls.getObject());

            // Create the floor
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x999999 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Create walls
            const wallGeometry = new THREE.PlaneGeometry(20, 5);
            const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            const wall1 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall1.position.set(0, 2.5, -10);
            scene.add(wall1);

            const wall2 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall2.position.set(0, 2.5, 10);
            wall2.rotation.y = Math.PI;
            scene.add(wall2);

            const wall3 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall3.position.set(-10, 2.5, 0);
            wall3.rotation.y = Math.PI / 2;
            scene.add(wall3);

            const wall4 = new THREE.Mesh(wallGeometry, wallMaterial);
            wall4.position.set(10, 2.5, 0);
            wall4.rotation.y = -Math.PI / 2;
            scene.add(wall4);

            // Create objects to pick up
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            for (let i = 0; i < 5; i++) {
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.set(Math.random() * 10 - 5, 0.5, Math.random() * 10 - 5);
                scene.add(box);
                objects.push(box);
            }

            // Add event listener for picking up objects
            document.addEventListener('click', onDocumentClick, false);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentClick(event) {
            if (pickedObject) {
                // Drop the object
                pickedObject = null;
            } else {
                // Pick up the object
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);

                const intersects = raycaster.intersectObjects(objects);
                if (intersects.length > 0) {
                    pickedObject = intersects[0].object;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if (pickedObject) {
                pickedObject.position.set(
                    controls.getObject().position.x,
                    controls.getObject().position.y - 1,
                    controls.getObject().position.z
                );
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
